{% extends "base.html" %}
{% block content %}
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
        <label>{{ form.email.label }}</label>
        {{ form.email(size=30) }}
        {% if form.email.errors %}
            {% for error in form.email.errors %}
                <span class="error-message">{{ error }}</span>
            {% endfor %}
        {% endif %}
        </div>
        <div>
        {{ form.submit() }}
        </div>
    </form>
{% endblock content %}
